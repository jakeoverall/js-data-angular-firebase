What a sweet dashboard!

{{member}}

<form ng-submit="updateMember()">
	<div class="form-group">
		<label for="email">Email:</label>
		<input type="text" class="form-control" ng-model="member.email">
	</div>
	<div class="form-group">
		<label for="email">Name:</label>
		<input type="text" class="form-control" ng-model="member.name">
	</div>
	<div class="form-group">
		<label for="email">Profile Image:</label>
		<input type="url" class="form-control" ng-model="member.profileImageUrl">
		<img ng-src="{{member.profileImageUrl}}" alt="{{member.name}}">
	</div>
	
	<button type="submit" class="btn btn-large btn-block btn-primary">Update</button>
	
</form>
